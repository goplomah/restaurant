<!DOCTYPE html>
<html lang="ru" class="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content="пэт проект сайта для рестарана" />
    <meta
      name="keywords"
      content="html, css, flex-box, grid layout, адаптивная вёрстка"
    />
    <meta name="author" content="Maks Subochev" />
    <link
      rel="icon"
      href="./images/favicon/faviconka.ico"
      type="image/x-icon"
    />
    <title>Restaurant</title>
</head>
<body class="root">
<div class="page">
    <header class="header">
        <div class="header__inner">
            <a href="https://goplomah.github.io/restaurant/" class="header__link">
                <img
                  src="<%=require('./images/header__logo.svg')%>"
                  alt="логотип сайта рестарана."
                  class="header__logo"
                />
              </a>
            <nav class="header__menu">
                <ul class="header__menu-list">
                    <li class="header__menu-list-item">
                        <a href="#" class="header__menu-list-link">МЕНЮ</a>
                    </li>
                    <li class="header__menu-list-item">
                        <a href="#" class="header__menu-list-link">О НАС</a>
                    </li>
                    <li class="header__menu-list-item">
                        <a href="#" class="header__menu-list-link">ГАЛЕРЕЯ</a>
                    </li>
                    <li class="header__menu-list-item">
                        <a href="#" class="header__menu-list-link">КОНТАКТЫ</a>
                    </li>
                </ul>
            </nav>
            <div class="header__order">
                <button class="header__order-trash">
                    <img
                  src="<%=require('./images/header__button-trash.svg')%>"
                  alt="кнопка корзины."
                  class="header__button-trash"
                />
                </button>
                <div class="header__contact-us">
                    <div class="header__phone">
                        <img
                  src="<%=require('./images/header__phone.svg')%>"
                  alt="значок трубки телефона."
                  class="header__phone-img"
                />
                <p class="header__phone-number">+7(708)555-55-55</p>
                    </div>
                    <p class="header__contact-text">Свяжитесь с нами для 
                        бронирования</p>
                </div>
                <button class="header__button-order">
                    ЗАКАЗ СТОЛИКА
                </button>
        </div>
    </header>
    <main class="main">
        <section class="top">
            <div class="top__wrapper-text">
                <h2 class="top__subtitle">Добро пожаловать в</h2>
            <h1 class="top__title">Наш ресторан</h1>
            <p class="top__title-descrition"><span class="top__text-line"></span> ДОМ ЛУЧШЕЙ ЕДЫ <span class="top__text-line"></p>
            </div>
        </section>
    </main>
</div>
</body>
</html>
